name: Release (Beta)

on:
  pull_request:
    types:
      - closed
    branches:
      - main
      
jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && !startsWith(github.event.pull_request.head.ref, 'release-')
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'

      - name: "NPM Identity"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc

      - name: Install packages
        run: yarn

      - name: Build packages
        run: yarn lerna run build

      - name: "Publish"
        run: yarn lerna publish --canary --preid beta --dist-tag beta --tag-version-prefix beta --yes

  dispatch:
    needs: publish
    strategy:
      matrix:
        repo: ['polybase/chat', 'polybase/social', 'polybase/explorer', 'polybase/auth']
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repo updates
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PACKAGE_UPDATE_TOKEN }}
          repository: ${{ matrix.repo }}
          event-type: update-packages-beta
