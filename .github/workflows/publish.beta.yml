name: Publish (Beta)

on:
  push:
    branches:
      - main
      - fix-publish

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: "NPM Identity"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc

      - name: Install packages
        run: yarn

      - name: Build packages
        run: yarn lerna run build

      - name: "Publish"
        run: yarn lerna publish --canary --preid beta --dist-tag beta --yes
