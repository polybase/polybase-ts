name: Publish (Stable)

on:
  release:
    types: [published]
    tags:
      - "*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
          ref: main

      - run: git checkout HEAD^

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: "NPM Identity"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc

      - name: Install packages
        run: yarn

      - name: Build packages
        run: yarn lerna run build

      - name: "Publish"
        run: yarn lerna publish ${{ github.ref_name }} --yes --force-publish
